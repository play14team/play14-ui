name: Trigger auto deployment for play14-ui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/play14-ui-AutoDeployTrigger-ccb9f821-f0c1-4e0b-93a9-b7500b1473f9.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: play14containerregistry.azurecr.io
          username: ${{ secrets.PLAY14UI_REGISTRY_USERNAME }}
          password: ${{ secrets.PLAY14UI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: play14containerregistry.azurecr.io/play14-ui:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PLAY14UI_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n play14-ui -g play14-community --server play14containerregistry.azurecr.io --username  ${{ secrets.PLAY14UI_REGISTRY_USERNAME }} --password ${{ secrets.PLAY14UI_REGISTRY_PASSWORD }}
            az containerapp update -n play14-ui -g play14-community --image play14containerregistry.azurecr.io/play14-ui:${{ github.sha }}
