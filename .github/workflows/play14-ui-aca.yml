name: Trigger auto deployment for play14-ui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/play14-ui-aca.yml"

  # Allow mannually trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: play14containerregistry.azurecr.io
          username: ${{ secrets.PLAY14UI_REGISTRY_USERNAME }}
          password: ${{ secrets.PLAY14UI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: play14containerregistry.azurecr.io/play14-ui:${{ github.sha }}
          file: ./Dockerfile
          context: ./
          build-args: |
            "NEXT_PUBLIC_STRAPI_API_URL=${{ env.NEXT_PUBLIC_STRAPI_API_URL }}"
            "NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PLAY14UI_AZURE_CREDENTIALS }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n play14-ui -g play14-community --server play14containerregistry.azurecr.io --username  ${{ secrets.PLAY14UI_REGISTRY_USERNAME }} --password ${{ secrets.PLAY14UI_REGISTRY_PASSWORD }}
            az containerapp update -n play14-ui -g play14-community --image play14containerregistry.azurecr.io/play14-ui:${{ github.sha }}
