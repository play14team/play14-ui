query Story {
  history {
    data {
      attributes {
        founders
        keyMoments
        intro
        items(pagination: { limit: 10000 }) {
          id
          date
          dateFormat
          additionalText
          title
          description
          image {
            ...Image
          }
        }
      }
    }
  }
  players(sort: "name:asc", filters: { position: { eq: "Founder" } }) {
    data {
      id
      attributes {
        ...PlayerItem
      }
    }
  }
}
