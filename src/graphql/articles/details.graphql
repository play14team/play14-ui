query Article($slug: String!) {
  articles(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        ...ArticleDetails
      }
    }
  }
}

fragment ArticleDetails on Article {
  slug
  title
  category
  summary
  publishedAt
  updatedAt
  cannonical
  tags(pagination: { limit: 10000 }) {
    data {
      id
      attributes {
        value
      }
    }
  }
  defaultImage {
    ...Image
  }
  images(pagination: { limit: 10000 }) {
    ...Images
  }
  author {
    data {
      id
      attributes {
        name
        slug
        position
        tagline
        avatar {
          ...Image
        }
      }
    }
  }
  content
}
