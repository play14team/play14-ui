query Article($slug: String!) {
  articles(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        ...ArticleDetails
      }
    }
  }
}

fragment ArticleDetails on Article {
  slug
  title
  category
  summary
  publishedAt
  updatedAt
  cannonical
  tags(pagination: { limit: 10000 }) {
    data {
      id
      attributes {
        value
      }
    }
  }
  defaultImage {
    data {
      attributes {
        url
        name
        blurhash
      }
    }
  }
  images(pagination: { limit: 10000 }) {
    data {
      attributes {
        name
        url
        width
        height
        hash
        mime
        provider
        size
      }
    }
  }
  author {
    data {
      id
      attributes {
        name
        slug
        position
        tagline
        avatar {
          data {
            attributes {
              name
              url
              blurhash
            }
          }
        }
      }
    }
  }
  content
}
