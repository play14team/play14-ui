query ArticleNav {
  articles(sort: "publishedAt:desc", pagination: { limit: 10000 }) {
    data {
      attributes {
        slug
        title
        category
        tags {
          data {
            attributes {
              value
            }
          }
        }
        publishedAt
        defaultImage {
          data {
            id
            attributes {
              name
              url
              blurhash
              width
              height
            }
          }
        }
      }
    }
  }
}
