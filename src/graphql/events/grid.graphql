query Events(
  $page: Int!
  $pageSize: Int!
  $status: String
  $location: String
  $country: String
) {
  events(
    sort: "start:desc"
    pagination: { page: $page, pageSize: $pageSize }
    filters: {
      status: { eqi: $status }
      location: { slug: { eqi: $location }, country: { eqi: $country } }
    }
  ) {
    data {
      id
      attributes {
        ...EventItem
      }
    }
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}

query UpcomingEvents($today: DateTime!) {
  events(sort: "start:asc", filters: { end: { gte: $today } }) {
    data {
      id
      attributes {
        ...EventItem
      }
    }
  }
}

fragment EventItem on Event {
  slug
  name
  start
  end
  timezone
  status
  defaultImage {
    data {
      id
      attributes {
        name
        url
        blurhash
        width
        height
      }
    }
  }
  location {
    data {
      attributes {
        name
        country
      }
    }
  }
}
