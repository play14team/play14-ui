query Game($slug: String!) {
  games(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        ...GameDetails
      }
    }
  }
}

fragment GameDetails on Game {
  slug
  name
  category
  scale
  timebox
  summary
  credits
  description
  publishedAt
  tags(pagination: { limit: 10000 }) {
    id
    value
  }
  materials(pagination: { limit: 10000 }) {
    id
    value
  }
  preparationSteps(pagination: { limit: 10000 }) {
    id
    value
  }
  safety(pagination: { limit: 10000 }) {
    id
    key
    value
  }
  defaultImage {
    ...Image
  }
  images(pagination: { limit: 10000 }) {
    ...Images
  }
  resources(pagination: { limit: 10000 }) {
    data {
      id
      attributes {
        name
        url
      }
    }
  }
  firstPlayedAt {
    data {
      attributes {
        name
        slug
      }
    }
  }
  documentedBy {
    data {
      id
      attributes {
        name
        slug
        avatar {
          ...Image
        }
      }
    }
  }
  proposedBy {
    data {
      id
      attributes {
        name
        slug
        avatar {
          ...Image
        }
      }
    }
  }
  ratings {
    energy
    connection
    silliness
  }
}
