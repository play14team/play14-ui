query Games($page: Int!, $pageSize: Int!, $category: String, $tag: String) {
  games(
    sort: "name:asc"
    pagination: { page: $page, pageSize: $pageSize }
    filters: { category: { eqi: $category }, tags: { value: { eqi: $tag } } }
  ) {
    data {
      id
      attributes {
        ...GameItem
      }
    }
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}

fragment GameItem on Game {
  slug
  name
  summary
  timebox
  scale
  category
  proposedBy {
    data {
      id
      attributes {
        name
        slug
        avatar {
          data {
            id
            attributes {
              name
              url
              blurhash
              width
              height
            }
          }
        }
      }
    }
  }
  defaultImage {
    data {
      id
      attributes {
        name
        url
        blurhash
        width
        height
      }
    }
  }
}
