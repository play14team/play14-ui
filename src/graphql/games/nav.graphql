query GameNav {
  games(sort: "name:asc", pagination: { limit: 10000 }) {
    data {
      attributes {
        slug
        name
        publishedAt
        defaultImage {
          data {
            id
            attributes {
              name
              url
              blurhash
              width
              height
            }
          }
        }
      }
    }
  }
}
